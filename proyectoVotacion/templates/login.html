<html lang="en" style="background: linear-gradient(-54deg, rgb(195,191,245), white), rgb(81,46,221);">

    <body>
        <div class="login" style="height: 515px;padding: 50px 0px;text-align: center;">
            <form  style="width: 414.906px;height: 415px;padding: 50px 70px;" >
                <h3 style="margin-left: 0px;padding-left: 0px;text-align: center;margin-bottom: 30px;">Iniciar Sesión</h3>
                <div id="message"></div>

                <div class="form-group" style="font-size: 18px;"><button name="but_submit" id="but_submit" class="btn btn-primary" type="button" style="width: 274.891px;height: 47px;border-radius: 30px;background: rgb(81,46,221);">Iniciar Sesión</button></div>
                <a href="" >Si no dispones de una cuenta clica aqui.</a>

        </div>
